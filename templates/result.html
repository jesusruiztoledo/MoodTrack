<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Análisis</title>
    <link rel="stylesheet" href="/static/result.css">
    <link rel="icon" href="../static/moodtrack_logo-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <h1>Resultados del Análisis de Sentimientos</h1>
    <div class="container">
        <table>
            <tr>
                <th>Canción</th>
                <th>Artista</th>
                <th>Sentimiento</th>
                <th>Confianza</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.song }}</td>
                <td>{{ result.artist }}</td>
                <td class="
                    {% if result.sentiment == 'Triste' %}text-danger
                    {% else %}text-success
                    {% endif %}">
                    {{ result.sentiment }}
                </td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="return-link" href="/user">Volver</a>
    </div>
</body>
</html>
